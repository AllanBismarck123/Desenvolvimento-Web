<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4" width="550" controls></video>
    <video src="midia/meu-video.m4v" width="550" controls></video>
    <video src="midia/meu-video.webm" width="550" controls></video>
    <video src="midia/meu-video.ogv" width="550" controls></video>
    <p>Método mais indicado para inserção de vídeos</p>
    <video width="550" poster="imagens/og_video_marketing-pagina_epica-pt_br-mw-v1.png" controls loop autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Infelizmente seu navegador é incompatível com o vídeo, <a href="midia/meu-video.mp4">Clique aqui para baixar o arquivo.</a></p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CkrTWTxgf1k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
