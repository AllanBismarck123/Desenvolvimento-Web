<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var n1 = 250;
        document.write(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})+'<br/>');
        document.write(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})+'<br/>');
        document.write(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})+'<br/>');
        var nome =  window.prompt('Qual é o seu nome?');
        document.write('Olá ' + nome.bold() + ', Seu nome tem ' + nome.length + ' letras<br/>');
        document.write(`Olá <strong>${nome}</strong>, seu nome em letras maiúsculas é ${nome.toUpperCase()}<br/>`);
        document.write(`Olá <strong>${nome}</strong>, seu nome em letras minúsculas é ${nome.toLowerCase()}<br/>`);
    </script>
</body>
</html>
