<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background-color: rgb(131, 131, 250);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        window.document.write('Esse é um teste<br/>')

        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Está escrito assim: ' + p1.innerText + '<br/>')
        window.document.write('Está escrito assim: ' + p1.innerHTML)
        p1.style.color = 'blue'
        corpo.style.background = 'green'

        var d = window.document.getElementById('msg')
        d.style.background = 'black'
        d.innerText = 'Estou aguardando...'

        var g = window.document.querySelector('div#msg')
        g.style.color = 'yellow'
    </script>
</body>
</html>
