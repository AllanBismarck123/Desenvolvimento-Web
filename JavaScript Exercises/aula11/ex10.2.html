<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite o país em que você nasceu: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="identificar()">
    <div id="res">

    </div>

    <script>
        function identificar() {
            var txtn = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var txtnac = txtn.value
            if(txtnac == "Brasil") {
                res.innerHTML = "<p><strong>Você é um brasileiro!</strong></p>"
            } else {
                res.innerHTML = "<p><strong>Você é um estrangeiro!</strong></p>"
            }
        }
    </script>
</body>
</html>
